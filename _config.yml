title: "ramespada/mydocs"
remote_theme: pmarsceill/just-the-docs
color_scheme: nil
exclude : [NO_BORRAR/, misc/, readme]

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# Supports true (default) or false
#heading_anchors: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "page"
      has_children: true
      has_toc: true
      nav_order: 2
  - 
    scope:
      path: "sintaxis" # an empty string here means all files in the project
    values:
      parent: Sintaxis
      has_children: false
  -
    scope:
      path: "hpc" # an empty string here means all files in the project
    values:
      parent: HPC
      has_children: false
  -
    scope:
      path: "algoritmos" # an empty string here means all files in the project
    values:
      parent: Algoritmos
      has_children: false
  -                                                                         
    scope:
      path: "numerico" # an empty string here means all files in the project
    values:
      parent: Numerico
      has_children: false
  -                          
    scope:
      path: "matricial" 
    values:
      parent: Matricial
      has_children: false
  -                          
    scope:
      path: "gis" 
    values:
      parent: GIS
      has_children: false
  -                          
    scope:
      path: "otros" 
    values:
      parent: Otros
      has_children: false
